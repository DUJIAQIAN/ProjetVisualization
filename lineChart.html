<html>
  <head>
    <script src="./lib/d3.js/d3.min.js"></script>
    <script src="./lib/PapaParse-4.6.0/papaparse.min.js"></script>
  </head>

  <body>

    <form name="form1" id="form1">
        Selectionner une année:
        <select id="mySelect" name="mySelect">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <br /><br />
        <input type="button" onclick="getIndex()" value="Submit">
    </form>

    <div id="chart"></div>
    
  </body>

<script>

  var width = 900;
  var height = 600; 
  var margin = 50;
  var duration = 250;


  var dateFormat = d3.timeFormat("%Y-%m");
  var parseDate = d3.timeParse("%Y-%m");

  Papa.parse('./data_v4.csv', {
    download: true,
    header: true,
    dynamicTyping: true,
    fastmode:true,
    complete: function(results) {
        var data = results.data;
        //console.log(data);
        

        let nest_annee = d3.nest()
            .key(function(d){return d.Annee})
            .object(data);
        //console.log(nest_annee)

        let nest_mois = d3.nest()
            .key(function(d){return d.Date})
            .sortKeys(d3.ascending)
            .rollup(function(v) { return v.length; })
            .entries(nest_annee["2017"]);

        console.log(nest_mois);


        /* Format Data */
      nest_mois.forEach(function(d) { 
          d.key = parseDate(d.key);
          d.value = +d.value;
      });


    /* Scale */
    var xScale = d3.scaleTime()
      .domain(d3.extent(nest_mois, d => d.key))
      .range([0, width-margin]);

    var yScale = d3.scaleLinear()
      .domain([0, d3.max(nest_mois, d => d.value)])
      .range([height-margin, 0]);


    var color = d3.scaleOrdinal(d3.schemeCategory10);

    /* Add SVG */
    var svg = d3.select("#chart").append("svg")
      .attr("width", (width+margin+150)+"px")
      .attr("height", (height+margin+50)+"px")
      .append('g')
      .attr("transform", `translate(${margin}, ${margin})`);


    /* Add line into SVG */
    var line = d3.line()
      .x(d => xScale(d.key))
      .y(d => yScale(d.value))
      .curve(d3.curveMonotoneX);

    var linePath = svg.append("path")
    .datum(nest_mois)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-linejoin", "round")
    .attr("stroke-linecap", "round")
    .attr("stroke-width", 1.5)
    .attr("d", line);

    var linePathLength = linePath.node().getTotalLength();
    linePath
        .attr("stroke-dasharray", linePathLength)
        .attr("stroke-dashoffset", linePathLength)
        .transition()
            .duration(2000)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0);

    /* Add Axis into SVG */
    var xAxis = d3.axisBottom(xScale).ticks(5);
    var yAxis = d3.axisLeft(yScale).ticks(5);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", `translate(0, ${height-margin})`)
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append('text')
      .attr("y", 15)
      .attr("transform", "rotate(-90)")
      .attr("fill", "#000")
      .text("Déclaration de pertes");

      function addTooltip() {
          // Création d'un groupe qui contiendra tout le tooltip plus le cercle de suivi
          var tooltip = svg.append("g")
              .attr("id", "tooltip")
              .style("display", "none");
          
          // Le cercle extérieur bleu clair
          tooltip.append("circle")
              .attr("fill", "#CCE5F6")
              .attr("r", 10);

          // Le cercle intérieur bleu foncé
          tooltip.append("circle")
              .attr("fill", "#3498db")
              .attr("stroke", "#fff")
              .attr("stroke-width", "1.5px")
              .attr("r", 4);
          
          // Le tooltip en lui-même avec sa pointe vers le bas
          // Il faut le dimensionner en fonction du contenu
          tooltip.append("polyline")
              .attr("points","0,0 0,40 55,40 60,45 65,40 120,40 120,0 0,0")
              .style("fill", "#fafafa")
              .style("stroke","#3498db")
              .style("opacity","0.9")
              .style("stroke-width","1")
              .attr("transform", "translate(-60, -55)");
          
          // Cet élément contiendra tout notre texte
          var text = tooltip.append("text")
              .style("font-size", "13px")
              .style("font-family", "Segoe UI")
              .style("color", "#333333")
              .style("fill", "#333333")
              .attr("transform", "translate(-50, -40)");
          
          // Element pour la date avec positionnement spécifique
          text.append("tspan")
              .attr("dx", "-5")
              .attr("id", "tooltip-date");
          
          
          // Le texte "Cours : "
          text.append("tspan")
              .attr("dx", "-50")
              .attr("dy", "15")
              .text(" Déclaration : ");
          
          // Le texte pour la valeur de l'or à la date sélectionnée
          text.append("tspan")
              .attr("id", "tooltip-close")
              .style("font-weight", "bold");
          
          return tooltip;
      }
      
      var tooltip = addTooltip();
      var bisectDate = d3.bisector(function(d) { return d.key; }).left;
      

      /* Add circle */ 
      var circle = svg.selectAll("dot").data(nest_mois)
        .enter()
        .append("circle")
        .attr("r", 8)
        .style("fill", "grey")
        .attr("cx", function(d){return xScale(d.key)})
        .attr("cy", function(d){return yScale(d.value);})
        .attr("class", "dot")
        .on("mouseover", function(d) {	
            d3.select(this).transition().duration(100)
              .style("fill", "black")
              .attr("r", 8);	
            })			
          
        .on("mouseout", function(d) {	
            d3.select(this).transition().duration(100)
              .style("fill", "grey")
              .attr("r", 5);
        });
        
      svg.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .style("opacity", 0)
        .on("mouseover", function() { 
            tooltip.style("display", null);
        })
        .on("mouseout", function() {
            tooltip.style("display", "none");
        })
        .on("mousemove", mousemove);

      function mousemove() {
        var x0 = xScale.invert(d3.mouse(this)[0]),
            i = bisectDate(nest_mois, x0),
            d = nest_mois[i];
        
        tooltip.attr("transform", "translate(" + xScale(d.key) + "," + yScale(d.value) + ")");
        
        d3.select('#tooltip-date')
            .text(dateFormat(d.key));
        d3.select('#tooltip-close')
            .text(d.value);
}

  }

});
</script>
</html>
