<body>
    <form name="form1" id="form1">

            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <br /><br />
        <input type="button" onclick="getIndex()" value="Submit">
    </form>

    <div class="container">
        <div class="row">
            <div id="linechart" class="col-lg-6"></div>
            <div id="barchart" class="col-lg-6"></div>

    <script src="traitement.js"></script>

    <script src="graph_line.js"></script>
    <script>
        function getIndex() {
            var s = document.getElementById("mySelect");
            var select_value = s.options[s.selectedIndex].value;

            Papa.parse('./data_v4.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                fastmode:true,
                complete: function (results) {
                    var data = results.data;
                    var barData = computeDataBarChart(data, select_value);
                    console.log(barData);
                    barChart(barData, 10);

                    var lineData = computeDataLineChart(data, select_value);
                    console.log(lineData)
                    lineChart(lineData);
                }
            });
        } 
        getIndex();
    </script>
</body>
