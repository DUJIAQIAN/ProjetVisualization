<script>
    //Traitement des donnÃ©es 
    Papa.parse('./data_v4.csv', {
        download: true,
        header: true,
        dynamicTyping: true,
        fastmode:true,
        complete: function(results) {
            var data = results.data;
            //console.log(data);
            

            let nest_annee = d3.nest()
                .key(function(d){return d.Annee})
                .object(data);
            //console.log(nest_annee)

            let nest_mois = d3.nest()
                .key(function(d){return d.Date})
                .rollup(function(v) { return v.length; })
                .entries(nest_annee["2017"]);

            console.log(nest_mois);


            var parseDate = d3.timeParse("%Y-%m");
            nest_mois.forEach(function(d) { 
                d.values.forEach(function(d) {
                    d.key = parseDate(d.key);
                    d.value = +d.value;    
                });
            });

            
            // 2. Use the margin convention practice 
            var margin = {top: 50, right: 50, bottom: 50, left: 50}
            , width = window.innerWidth - margin.left - margin.right // Use the window's width 
            , height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

            // 5. X scale will use the index of our data
            var xScale = d3.scaleTime()
                .domain([0, 2000 ]) // input
                .range([0, 1000]); // output

            // 6. Y scale will use the randomly generate number 
            var yScale = d3.scaleLinear()
                .domain([0, 1]) // input 
                .range([height, 0]); // output 

            // 7. d3's line generator
            var line = d3.line()
                .x(function(d) { return xScale(d.key); }) // set the x values for the line generator
                .y(function(d) { return yScale(d.value); }) // set the y values for the line generator 
                .curve(d3.curveMonotoneX) // apply smoothing to the line

            // 1. Add the SVG to the page and employ #2
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // 3. Call the x axis in a group tag
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

            // 4. Call the y axis in a group tag
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

            // 9. Append the path, bind the data, and call the line generator 
            svg.append("path")
                .datum(nest_annee) // 10. Binds data to the line 
                .attr("class", "line") // Assign a class for styling 
                .attr("d", line); // 11. Calls the line generator 

            // 12. Appends a circle for each datapoint 
            svg.selectAll(".dot")
                .data(nest_annee)
                .enter().append("circle") // Uses the enter().append() method
                .attr("class", "dot") // Assign a class for styling
                .attr("cx", function(d) { return xScale(d.key) })
                .attr("cy", function(d) { return yScale(d.value) })
                .attr("r", 5)
                .on("mouseover", function(a, b, c) { 
                        console.log(a) 
                    this.attr('class', 'focus')
                    })
                .on("mouseout", function() {  })
